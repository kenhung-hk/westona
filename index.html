<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Westona Limited</title>
    <!--  FavIcon  -->
    <link rel="shortcut icon" href="./assets/img/favicon.png">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700" rel="stylesheet">

    <!--  bootstrap Css  -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!--  pagepiling Css  -->
    <link rel="stylesheet" type="text/css" href="assets/css/jquery.pagepiling.css" />
    <!--  LineIcon Css  -->
    <link rel="stylesheet" href="assets/css/LineIcons.css">
    <!--  MagnificPopup Css  -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <!--  OwlCarousel Css  -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <!--  Custom Style CSS  -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="pilling-page" data-spy="scroll" data-target="#scrollspy" data-offset="1">

    <!--  Pre Loader  -->
    <div id="overlayer">
        <span class="spinner-grow spinner-grow-lg loader" role="status" aria-hidden="true"></span>
    </div>
    
    <!--  Page Pilling  Strat  -->
    <div id="pagepiling" class="pagepiling">
    
        <!--   Header Start -->
        <header>
            <div class="logo-area">
                <a href="" class="logo">
                    <img src="./assets/img/icon.png" width='134px' height='50px'>
                </a>
            </div>
            <div class="header-info-area">
                <a class="overlay-menu-toggler lni-menu size-md" href="javascript:void(0);"></a>
                <!--    Overlay Menu Start    -->
                <div class="overlay-menu bg-blue py-3 px-4 text-center center-item">
                    <!-- Overlay Menu -->
                    <div id="scrollspy" class="overlay-menu-list">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-8 offset-lg-2 overlay-nav">
                                    <ul class="list-group text-left" id="myMenu">
                                        <li data-menuanchor="hero" class="list-group-item"><a href="#hero">Home</a></li>
                                        <li data-menuanchor="contact" class="list-group-item"><a
                                                href="#contact">Contact</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--    Overlay Menu End    -->
            </div>
        </header>
        <!--   Header End   -->
    
        <!--    Hero Start    -->
        <section class="section pp-scrollable hero hero-01" id="hero" data-navigation-color="#fff"
            data-navigation-tooltip="HOME"
            data-background-image="./assets/img/bench-accounting-nvzvOPQW0gc-unsplash.jpg">
            <div class="display-table">
                <div class="display-content">
                    <div class="container">
                        <div class="title-small">
                            <p class="text-dark">Home</p>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-12">
                                <div class="hero-content">
                                    <h1 class="text-dark mb-3">Westona Limited</h1>
                                    <h4 class="text-dark text-capitalize mb-0"><span class="base-color">We </span> <span
                                            class="element"
                                            data-elements=" are landlords, are professionals, are the advisor of property investment""></span></h4>
                                        <div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--    Hero End    -->


            <!--   Contact Start   -->
            <section id="contact" class="section pp-scrollable contact" data-navigation-color="#fff"
                                            data-navigation-tooltip="CONTACT">
                                            <div class="display-table">
                                                <div class="display-content">
                                                    <div class="container">
                                                        <div class="row">
                                                            <div class="title-small">
                                                                <p class="text-dark">Get in Touch</p>
                                                            </div>
                                                            <div class="col-lg-12">
                                                                <div class="text-left">
                                                                    <h2 class="text-dark">Get <span
                                                                            class="base-color">In Touch</span></h2>
                                                                    <p class="text-muted mx-auto section-subtitle mt-3">
                                                                        Feel Free To Contact Me Any Time</p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row mt-5">
                                                            <div class="col-lg-6 text-left">
                                                                <div class="contact-form">
                                                                    <div class="mt-4">
                                                                        <p class="mt-2 font-weight-bold"> Address :
                                                                            <span class="text-muted"> Hong Kong</span>
                                                                        </p>
                                                                        <p class="mt-2 font-weight-bold"> Mail : <span
                                                                                class="text-muted">info@westona.com
                                                                            </span></p>
                                                                        <p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
        </section>
        <!--   Contact End   -->
        <!--   Color Scheme  -->
    
    </div>
    <!--  Page Pilling  End -->


    <!--  JavaScripts  -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <!--   Page Pilling Js     -->
    <script src="assets/js/jquery.pagepiling.js"></script>
    <!--  Bootstrap Js  -->
    <script src="assets/js/bootstrap.js"></script>
    <!--  Typed Js  -->
    <script src="assets/js/typed.js"></script>
    <!--  Count Js  -->
    <script src="assets/js/jquery.countTo.js"></script>
    <!--  Isotope Js  -->
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <!--  Pop UP JS  -->
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <!--  Owl carousel Js  -->
    <script src="assets/js/owl.carousel.min.js"></script>
    <!-- Map Js -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcmB207_E3E4SkA8jTA8FQjSWTop9YxZU"></script>
    <!--  Custom JS  -->
    <script src="assets/js/nill.js"></script>
</body>

</html>
